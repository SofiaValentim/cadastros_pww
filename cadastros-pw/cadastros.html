    <script src="https://kit.fontawesome.com/cf3f0d8b33.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Fundo azul claro */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #form {
            background-color: #cceeff; /* Azul ainda mais claro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            color: #004080; /* Azul escuro */
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #004080; /* Azul escuro */
        }

        .input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #004080; /* Azul escuro */
            padding-bottom: 5px;
        }

        .input i {
            margin-right: 10px;
            color: #004080; /* Azul escuro */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            background-color: transparent;
            color: #004080; /* Azul escuro */
            font-size: 16px;
        }

        input::placeholder {
            color: #66a3ff; /* Azul claro */
        }

        #btn {
            text-align: center;
        }

        button[type="submit"] {
            background-color: #004080; /* Azul escuro */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #003366; /* Azul ainda mais escuro */
        }

        /* Ajustes para diferentes dispositivos */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            #form {
                max-width: 100%;
            }
        }
    </style>
</head>
